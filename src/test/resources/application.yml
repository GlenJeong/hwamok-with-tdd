spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${db.url:jdbc:mysql://localhost:3306/hwamoktdd}
    username: ${db.username:root}
    password: ${db.password:1234}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY:123}
      secret-key: ${AWS_SECRET_KEY:123}
    region:
      static: ${AWS_REGION:123}

s3:
  bucket: ${AWS_S3_BUCKET:123}

jwt:
  secretKey: ${HWAMOK_JWT_SECRET_KEY:123}
  # Elastic Beanstalk > #Environments > #dev-hwamok-env > 구성 > 환경 속성
  # Elastic Beanstalk 환경 생성하면서 설정해줌

